<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Important People Network</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #0a0a0a;
        color: #fff;
        overflow: hidden;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 300px;
        background: #1a1a1a;
        padding: 20px;
        border-right: 1px solid #333;
        overflow-y: auto;
      }

      .main-canvas {
        flex: 1;
        position: relative;
      }

      .canvas {
        width: 100%;
        height: 100vh;
        cursor: grab;
      }

      .canvas:active {
        cursor: grabbing;
      }

      .controls {
        margin-bottom: 20px;
      }

      .control-group {
        margin-bottom: 15px;
      }

      .control-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 12px;
        color: #ccc;
        text-transform: uppercase;
      }

      .form-control {
        width: 100%;
        padding: 8px;
        background: #2a2a2a;
        border: 1px solid #444;
        color: #fff;
        border-radius: 4px;
      }

      .btn {
        padding: 8px 16px;
        background: #007acc;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        text-transform: uppercase;
        margin-right: 8px;
      }

      .btn:hover {
        background: #005999;
      }

      .btn-danger {
        background: #cc3300;
      }

      .btn-danger:hover {
        background: #990000;
      }

      /* Sidebar toggle button */
      .toggle-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
        padding: 8px 12px;
        background: #007acc;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 20px;
      }

      .toggle-btn:hover {
        background: #005999;
      }

      /* Collapsed sidebar state */
      .sidebar.collapsed {
        width: 0;
        padding: 0;
        overflow: hidden;
        border: none;
      }

      .entity-list {
        margin-top: 20px;
      }

      .entity-item {
        padding: 8px;
        margin: 4px 0;
        background: #2a2a2a;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .entity-item:hover {
        background: #333;
      }

      .entity-type {
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 10px;
        text-transform: uppercase;
      }

      .type-person {
        background: #4a90e2;
      }

      .type-org {
        background: #7ed321;
        color: #000;
      }

      .type-company {
        background: #7ed321;
        color: #000;
      }

      .type-fund {
        background: #e67e22;
        color: #000;
      }

      .info-panel {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(26, 26, 26, 0.95);
        padding: 15px;
        border-radius: 8px;
        min-width: 200px;
        display: none;
        border: 1px solid #444;
      }

      .stats {
        margin-top: 20px;
        font-size: 12px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <button id="toggleSidebar" class="toggle-btn" onclick="toggleSidebar()">
      â˜°
    </button>
    <div class="container">
      <div class="sidebar">
        <div class="controls">
          <div class="control-group">
            <label>Add Entity</label>
            <input
              type="text"
              id="entityName"
              class="form-control"
              placeholder="Entity name"
            />
            <select
              id="entityType"
              class="form-control"
              style="margin-top: 5px"
            >
              <option value="person">Person</option>
              <option value="company">Company</option>
              <option value="fund">Fund</option>
            </select>
            <button onclick="addEntity()" class="btn" style="margin-top: 5px">
              Add
            </button>
          </div>

          <div class="control-group">
            <label>Add Relationship</label>
            <select id="fromEntity" class="form-control">
              <option value="">From...</option>
            </select>
            <select id="toEntity" class="form-control" style="margin-top: 5px">
              <option value="">To...</option>
            </select>
            <select id="relType" class="form-control" style="margin-top: 5px">
              <option value="acquaintance">acquaintance</option>
              <option value="employee_of">employee of</option>
              <option value="ex_employee_of">ex-employee of</option>
              <option value="founder_of">founder of</option>
              <option value="invests_in">invests in</option>
              <option value="owns_equity_in">owns equity in</option>
            </select>
            <button
              onclick="addRelationship()"
              class="btn"
              style="margin-top: 5px"
            >
              Connect
            </button>
          </div>

          <div class="control-group">
            <button onclick="resetGraph()" class="btn btn-danger">Reset</button>
            <button onclick="centerGraph()" class="btn">Center</button>
          </div>
        </div>

        <div class="entity-list">
          <h3 style="font-size: 14px; margin-bottom: 10px">Entities</h3>
          <div id="entityListContainer"></div>
        </div>

        <div class="stats">
          <div>Entities: <span id="entityCount">0</span></div>
          <div>Connections: <span id="connectionCount">0</span></div>
        </div>
      </div>

      <div class="main-canvas">
        <canvas id="networkCanvas" class="canvas"></canvas>
        <div id="infoPanel" class="info-panel">
          <h4 id="infoTitle"></h4>
          <div id="infoContent"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
